<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ConnectNow</title>  
    <link rel="stylesheet" href="/static/css/video.css">
</head>
<body>
    <div class="vc-container">
        <div class="video-chat-container">  <div class="videos">
                <div class="box">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="box">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
            <div class="chat-container">  <div class="chat-box">
                    <div id="messages"></div>
                    <div class="input-area">
                        <input id="chat-input" type="text" placeholder="Nhập tin nhắn...">
                        <button id="sendBtn">Gửi</button>
                    </div>
                </div>
                <div class="controls">
                    <button id="nextBtn">Tiếp theo</button>
                    <button id="leaveBtn">Kết thúc</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="/static/js/webrtc.js"></script>
</body>
</html>
